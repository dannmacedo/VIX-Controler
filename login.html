<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>VIX Controler - Login</title>
</head>

<body>

    <div class="container-login">

        <div class="left-column">
            <img src="imagem/VIX_logo.png" alt="Imagem" width="50%">
        </div>
        <div class="right-column">
            <div class="containerlogin">
                <h1>Área restrita - VIX Express</h1>

                <div class="box-login">

                    <form id="login_control" action="#" method="post">

                        <div class="input-container">

                            <label for="user" class="estilo-input"><img src="imagem/user.png"> Usuário:</label><br>
                            <input type="text" id="user" name="user" required class="estilo-input">

                            <label for="senha" class="estilo-input"><img src="imagem/password.png"> Senha:</label><br>
                            <input type="password" id="senha" name="senha" required class="estilo-input">

                        </div>

                        <li><a href="novasenha">Esqueci minha senha</a></li>

                        <div class="button">
                            <button id="button-login" type="submit">Entrar</a></button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
<footer>
    <div class="footer-text">
        <h3>© Copyright <u>VIX EXPRESS</u> All Rights Reserved</h3>
        <p>Designed by DANILO MACEDO.</p>
    </div>
</footer>

</html>
